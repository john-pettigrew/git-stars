<ion-view title="Stars" ng-init="refresh()">
  <ion-content class="has-header">
    <ion-list ng-repeat="repo in data">
    	<a ng-href="{{repo.html_url}}" target="_blank">
    		<ion-item type="item-text-wrap">
    			<b>{{repo.full_name}}</b> - {{repo.description}}
    		</ion-item>
    	</a>
    </ion-list>
  </ion-content>
</ion-view>
